<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="http://cdn.bootcss.com/react/15.4.1/react.js"></script>
    <script src="http://cdn.bootcss.com/react/0.14.0-beta2/JSXTransformer.js"></script>
    <title>Title</title>

</head>
<body>
    <div id="container">
        <input type="text">
    </div>
<script type="text/jsx">
    var Hello = React.createClass({
        render: function() {
            return <div>Hello {this.props.name}</div>;
        }
    });
    var TestClickComponent = React.createClass({
        render:function(){
            return <div> <button>显示隐藏</button> <span> 测试点击</span></div>
        }
    });
    var TestInputComponent = React.createClass({
        getInitialState:function(){
            return {
                inputContent:''
            }
        },
        render:function(){
            return <div>
            <input type="text" /> <span>{this.getInitialState.inputContent}</span></div>
        }
    });
    ReactDOM.render(
        <div>
            <TestClickComponent />
            <TestInputComponent />
        </div>,
        document.getElementById('container')
    );

</script>
</body>
</html>
